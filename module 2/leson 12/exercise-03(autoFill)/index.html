<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo 2 de Javascript Lección 12</title>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Autocompletar</h1>
      <form action="" class="js-form">
        <label for="name">Introduce tu nombre</label>
        <input type="text" placeholder="name" class="js-name" />

        <label for="name">Introduce tu apellido</label>
        <input type="text" placeholder="surname" class="js-surname" />

        <label for="name">Introduce tu teléfono</label>
        <input type="tel" placeholder="phone" class="js-phone" />

        <label for="name">Selecciona tu nombre</label>

        <select class="js-select" name="name" id="name">
          <option value="user-1">User 1</option>
          <option value="user-2">User 2</option>
          <option value="user-3">User 3</option>
        </select>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
