<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con JS</title>
  </head>
  <body>
    <form action="GET" class="form">
      <label for="text"></label>
      <input
        name="name"
        type="text"
        class="js-name arr"
        placeholder="name"
        id="text"
      />

      <label for="surname"></label>
      <input
        name="surname "
        type="text"
        class="js-surname arr"
        placeholder="surname"
        id="surname"
      />

      <label for="tel"></label>
      <input
        name="tel"
        type="tel"
        class="js-tel arr"
        placeholder="tel"
        id="tel"
      />

      <label for="mail"></label>
      <input name="mail" type="email" class="js-mail arr" placeholder="mail" />
    </form>
    <section>
      <p class="js-name1 arr1"></p>
      <p class="js-surname1 arr1"></p>
      <p class="js-tlf1 arr1"></p>
      <p class="js-email1 arr1"></p>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
